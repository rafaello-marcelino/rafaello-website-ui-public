<section id="contact" class="text-gray-600 body-font relative">
  <div class="container px-2 py-10">
      <h1 class="text-gray-900 text-2xl mb-1 font-lg flex title-font"><img src="./assets//mail.gif" alt="loc pin"  width="35" height="30">
          <p class="px-3">Contact Me</p>
      </h1>
  </div>
  <div class="container px-2 mb-20 mx-auto flex justify-center">
      <div class="lg:flex-grow bg-gray-300 mapresp rounded-lg p-10 flex justify-end content-end relative">
          <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;ie=UTF8&amp;q=Ontario,+CA/@34.0340758&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
          <div class=" bg-white relative py-6 w-5/6 h-13 rounded shadow-md">
              <div class=" px-6 mt-4 lg:mt-0">
                  <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">ADDRESS</h2>
                  <p class="mt-1 flex"><img src="./assets/pin.gif" alt="loc pin"  width="25" height="25">  Ontario, California, United States</p>
                  <span class="text-sm text-white">I'm bored I need a job</span>
                  <h2 class="title-font font-semibold overflow-hidden text-gray-900 tracking-widest text-xs">EMAIL</h2>
                  <p class=" flex leading-relaxed"><img src="./assets/email.gif" alt="loc pin"  width="25" height="25">  rafaello.work&#64;gmail.com</p>
              </div>
          </div>
      </div>
      <div class="lg:w-1/3  bg-white">
          <div class="relative items-center max-w-sm p-2 rounded-lg ">
              <div role="status" *ngIf="isLoading" class="absolute z-50 w-full h-full bg-gray-100 -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2" style="filter: opacity(0.4);">
                  <span class="block" style="width: 25%; height: 15%; margin-left: 33%; margin-top: 58%;">
                      <img src="./assets/wired-outline-1414-circle.gif" alt="Loading" style="width: 100%; height: 100%;">
                  </span>
              </div>
              <div class="relative mb-4">
                  <label for="name" class="leading-7 text-sm text-gray-600 inline-flex">Name <p class="text-red-600">*</p> </label>
                  <input type="text" [(ngModel)]="name" required id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="relative mb-4">
                  <label for="email" class="leading-7 text-sm text-gray-600 inline-flex">Email<p class="text-red-600">*</p> </label>
                  <input [pattern]="emailPattern" type="email" [(ngModel)]="email" (blur)="validateEmail()" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  <span *ngIf="isEmailValid" class="text-sm text-white">easter egg hunts</span>
                  <span *ngIf="!isEmailValid" class="text-sm text-red-600">Please enter a valid email</span>
              </div>
              <div class="relative mb-4">
                  <label for="message" class="leading-7 text-sm text-gray-600 inline-flex">Message<p class="text-red-600">*</p></label>
                  <textarea id="message" required [(ngModel)]="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
              </div>
              <button type="submit"  (click)="sendEmail()" [disabled]="message === '' || name ==='' || email === '' || isLoading" class="text-white bg-gray-500 border-0 py-2 px-6 focus:outline-none hover:bg-gray-600 disabled:bg-gray-100 rounded text-lg">Send</button>
              <p class="text-xs text-gray-500 mt-3" [ngClass]="{'text-red-500': errorSend}">{{sendStatus}}</p>
          </div>
      </div>
  </div>
</section>
