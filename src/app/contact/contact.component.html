  <section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap ">
      <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg  sm:mr-10 p-10 flex items-end justify-start relative">
        <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;ie=UTF8&amp;q=Ontario,+CA/@34.0340758&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
        <div class=" lg:w-2/3 bg-white relative flex-wrap py-6 rounded shadow-md">

          <div class=" px-6 mt-4 lg:mt-0">
            <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">ADDRESS</h2>
            <p class="mt-1 flex"><img src="./assets//wired-outline-18-location-pin.gif" alt="loc pin"  width="25" height="25">  Ontario, California, United States</p>
            <p><br></p>
            <h2 class="title-font font-semibold overflow-hidden text-gray-900 tracking-widest text-xs">EMAIL</h2>
            <p class="text-indigo-500 flex leading-relaxed"><img src="./assets//wired-outline-1141-email.gif" alt="loc pin"  width="25" height="25">  rafaello.work@gmail.com</p>
            
          </div>
        </div>
      </div>
      <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
        <h2 class="text-gray-900 text-lg mb-1 font-medium flex title-font"><img src="./assets//wired-outline-177-envelope-send.gif" alt="loc pin"  width="25" height="25">
            Contact Me
        </h2>
            <div class="relative mb-4">
            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
            <input type="text" [(ngModel)]="emailForm.name" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" [(ngModel)]="emailForm.email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
            <textarea id="message"  [(ngModel)]="emailForm.message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button type="submit"  (click)="sendEmail()" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
            <p class="text-xs text-gray-500 mt-3">Email will be sent directly to my work professional email</p>
      </div>
    </div>
  </section>
