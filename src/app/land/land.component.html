<!-- bootstrap modal not working properly so coded temporary fix -->
<dialog #dialog>
  <div (click)="dialog.close()" class="fixed top-0 left-0 bg-opacity-70 bg-white right-0 w-auto p-4 max-w-full h-[calc(100%-0rem)] max-h-full">
    <div class="relative relative overflow-hidden rounded-lg h-full">
      <button type="button"
        class="absolute top-3 right-2.5 z-50 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" 
        (click)="dialog.close()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <img src="{{modalSource}}" class="absolute block z-40 w-full h-full object-contain -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="..."> 
    </div>
  </div>
</dialog>
